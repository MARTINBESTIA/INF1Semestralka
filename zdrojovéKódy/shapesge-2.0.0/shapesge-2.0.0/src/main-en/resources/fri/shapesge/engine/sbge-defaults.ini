[Window]
Width = 300
Height = 300
Title = Shapes Game Engine Demo
Background = white
FPS = 100
ShowInfo = true
Fullscreen = false
OnClose = hide

[Shapes]
ImageSource = file

[Colors]
red = #FF0000
blue = #0000FF
yellow = #FFFF00
green = #00FF00
magenta = #FF00FF
white = #FFFFFF
brown = #663300
black = #000000

[Timers]
tick = 250

[Keyboard]
moveDown = pressed DOWN
moveUp = pressed UP
moveLeft = pressed LEFT
moveRight = pressed RIGHT
activate = pressed SPACE, pressed ENTER
cancel = pressed ESCAPE

[Mouse]
chooseCoordinates = clicked LEFT
